apply plugin: 'scala'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.3'
    compile 'org.json4s:json4s-native_2.10:3.2.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging.showStandardStreams = true
}
